APPROACH_SITE = luogo di amministrazione
COMMENT = ulteriori informazioni
DATE_FROM = data a partire da
DATE_FROM_TO = iniziare / fine
DATE_TO = data a
DISPENSE_AMOUNT = numero previsto di pacchetti
DOSE_FORM = presentazione
DOSE_QUANTITY = unità dose
FREQUENCY = dosaggio
FULFILMENT_INSTRUCTIONS = informazioni per i professionisti
GTIN = codice (gtin)
INGREDIENTS = principi attivi
LOT_NUMBER = numero di lotto
PACKAGE_CAPACITY = dimensione del pacchetto
PACKAGE_NAME = nome del farmaco
PATIENT_INSTRUCTIONS = istruzioni per il paziente
RATE_QUANTITY = addebito
REASON = motivo del trattamento
RENEWAL_PERIOD = termine di rinnovo
REPEAT = numero di rinnovi
ROUTE_CODE = percorso dell'amministrazione
SUBSTITUTION = possibile sostituzione